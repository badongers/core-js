<!DOCTYPE html>
<html>
<head>
  <title>CoreJS Qunit test</title>
  <link rel="stylesheet" href="qunit/qunit/qunit.css"/>
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<h3 data-core-prop="header">Classname: {{$classname}}</h3>

<div data-core-module="don.TestModule" data-core-params="test:'test1';something:100;" data-core-id="test_module">

</div>

</div>

</div>

<!--<script src="../dist/core.min.js"></script>-->

<script src="config.js"></script>
<script src="services.js"></script>

</html>
